group 'com.cmbc'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8   //设置编译环境

repositories {
    mavenCentral()
}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile(
        "junit:junit:4.12"
    )
    compile (
        'io.netty:netty-all:4.1.10.Final',
        'org.projectlombok:lombok:1.16.20'
        )
}
